<html lang="en">
<head>
  <meta charset="utf-8">

  <style>
        body {
      background-image: url("BgIct.png");
      background-size: cover;
      background-position: center;
      background-repeat: repeat;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white sticky-top border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="Home Page.html">OBMC <span class="text-warning">FV</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
           <li class="nav-item"><a class="nav-link" href="index.html">Home Page</a></li>
          <li class="nav-item"><a class="nav-link" href="Courses Page.html">Offered Courses</a></li>
          <li class="nav-item"><a class="nav-link active" href="Enrollment Page.html">Enroll Now</a></li>
          <li class="nav-item"><a class="nav-link" href="Contact Page.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="About us page.html">About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="mb-4">Enrollment Form</h1>
    <form class="row g-3 bg-light p-4 rounded shadow">
      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input type="tel" class="form-control" placeholder="+63..." required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Grade Level Applying</label>
        <select class="form-select" required>
          <option value="" selected disabled>Select level</option>
          <option>Casa</option>
          <option>Grade School</option>
          <option>Junior High School</option>
          <option>Senior High School</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Preferred Strand (if SHS)</label>
        <select class="form-select">
          <option>â€”</option>
          <option>STEM</option>
          <option>ABM</option>
          <option>HUMSS</option>
          <option>TVL</option>
        </select>
      </div>
      <div class="col-12">
        <label class="form-label">Address</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-12">
        <label class="form-label">Notes</label>
        <textarea class="form-control" rows="4" placeholder="Special concerns or questions"></textarea>
      </div>
      <div class="col-12 d-flex gap-2">
        <button type="submit" class="btn btn-primary">Submit Application</button>
        <button type="reset" class="btn btn-warning text-white">Reset</button>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
