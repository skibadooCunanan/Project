<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OBMC LP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white sticky-top border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="Home Page.html">OBMC <span class="text-warning">LP</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="Home Page.html">Home Page</a></li>
          <li class="nav-item"><a class="nav-link" href="Courses Page.html">Offered Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="Enrollment Page.html">Enroll Now</a></li>
          <li class="nav-item"><a class="nav-link" href="Contact Page.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="About us page.html">About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row g-5">
      <div class="col-lg-6">
        <h1 class="mb-3">School Schedule</h1>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-primary">
              <tr><th>Day</th><th>Hours</th></tr>
            </thead>
            <tbody>
              <tr><td>Monday - Friday</td><td>7:00 AM â€“ 3:00 PM</td></tr>
              <tr><td>Saturday</td><td>Closed</td></tr>
              <tr><td>Sunday</td><td>Closed</td></tr>
            </tbody>
          </table>
        </div>
        <div class="mt-3">
          <p class="mb-1"><strong>Address:</strong> Fill in campus address</p>
          <p class="mb-1"><strong>Phone:</strong> Fill in contact number</p>
          <p class="mb-0"><strong>Email:</strong> info@example.com</p>
        </div>
      </div>
      <div class="col-lg-6">
        <h2 class="mb-3">Contact Us Form</h2>
        <form class="bg-light p-4 rounded shadow">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" required></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
